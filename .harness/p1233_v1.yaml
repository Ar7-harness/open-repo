template:
    name: p1233
    identifier: p1233
    versionLabel: v1
    type: Pipeline
    projectIdentifier: gitsyncved
    orgIdentifier: VT
    tags: {}
    spec:
        stages:
            - stage:
                  name: s111
                  identifier: s111
                  description: ""
                  type: Approval
                  spec:
                      execution:
                          steps:
                              - step:
                                    name: Approval
                                    identifier: approval
                                    type: HarnessApproval
                                    timeout: 1d
                                    spec:
                                        approvalMessage: |-
                                            Please review the following information
                                            and approve the pipeline progression
                                        includePipelineExecutionHistory: true
                                        approvers:
                                            minimumCount: 1
                                            disallowPipelineExecutor: false
                  tags: {}
            - stage:
                  name: s1
                  identifier: s1
                  description: ""
                  type: Approval
                  spec:
                      execution:
                          steps:
                              - step:
                                    type: ShellScript
                                    name: ssh
                                    identifier: ssh
                                    spec:
                                        shell: Bash
                                        onDelegate: true
                                        source:
                                            type: Inline
                                            spec:
                                                script: echo hi
                                        environmentVariables: []
                                        outputVariables: []
                                        executionTarget: {}
                                    timeout: 10m
                                    when:
                                        stageStatus: Failure
                                    failureStrategies: []
                      serviceDependencies: []
                  tags: {}
                  failureStrategies:
                      - onFailure:
                            errors:
                                - AllErrors
                            action:
                                type: ManualIntervention
                                spec:
                                    timeout: 10m
                                    onTimeout:
                                        action:
                                            type: Abort
