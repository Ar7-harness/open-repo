service:
  name: docker-remote
  identifier: dockerremote
  orgIdentifier: default
  projectIdentifier: V
  serviceDefinition:
    spec:
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: dockerprivate
                imagePath: library/nginx
                tag: <+input>
                digest: ""
              identifier: s1
              type: DockerRegistry
            - spec:
                connectorRef: AMI_SOURCE
                imagePath: <+input>
                tag: <+input>
                digest: ""
                region: us-east-1
              identifier: s2
              type: Ecr
    type: Kubernetes
